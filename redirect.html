<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Handler</title>
</head>
<body>
  <h2>TikTok OAuth Code</h2>
  <p id="code">Loading...</p>

  <script>
    // ناخد الـ code من URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');

    if (code) {
      document.getElementById('code').textContent = `Code: ${code}`;
      console.log('OAuth Code:', code);
      console.log('State:', state);
    } else {
      document.getElementById('code').textContent = 'No code found in URL.';
    }
  </script>
</body>
</html>
